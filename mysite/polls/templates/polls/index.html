{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--
        <li><a href="/polls/{{ question.id }}/">Click to see detail: {{ question.question_text }}</a></li>
        -->
        <li><a href="{% url 'polls:detail' question.id %}">Click for detail {{question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
